	<head><title>Teste JavaScript</title>

		<script type="text/javascript">
			var quebrada = false;

			function mudaLampada(tipo) {

					document.getElementeById("luz").src = "projeto-glass-html5/_imagens/" + tipo + ".jpg";

					if (tipo == 'lampada-quebrada') {
						quebrada = true;
					}
			 	}
			}
		</script>
	</head>

	<body>
		<h1>Acenda a l√¢mpada</h1>
		<img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('projeto-glass-html5/_imagens/lampada-acesa.jpg')" onmouseout="mudaLampada('projeto-glass-html5/_imagens/lampada-apagada.jpg')" onclick="mudaLampada('projeto-glass-html5/_imagens/lampada-quebrada.jpg')"/>
	</body>
